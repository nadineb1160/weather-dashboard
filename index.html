<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">


    <link rel="stylesheet" href="style.css">

    <title>Weather Dashboard!</title>
</head>

<body>

    <!-- Header -->
    <div class="jumbotron jumbotron-fluid">
        <h1 class="display-4">Weather Dashboard</h1>
    </div>

    <!-- Dashboard -->
    <div class="container">
        <div class="row">
            <!-- Cities column -->
            <div class="col-lg-3 cities">

                <!-- Search for city -->
                <form>
                    <label for="city">Search for a city: </label>

                    <div class="form-group form-inline">
                        <input type="text" class="form-control" id="city" placeholder="San Francisco">
                        <button type="submit" class="btn btn-primary submit"><i class="fas fa-search"></i></button>
                    </div>
                </form>

                <!-- Add previous city searches here -->
                <div class="city-history"></div>

            </div>

            <!-- Dashboard column -->
            <div class="col-lg-9">

                <!-- Current dashboard city -->
                <div class="city-current">
                    <!-- City header -->
                    <header class="inline">
                        <h2 class="city-name"></h2>
                        <h2 class="current-date"></h2>
                        <i class="current-icon"></i>
                    </header>

                    <!-- City data -->
                    <div class="data">
                        <p class="temperature">Temperature: </p>
                        <p class="humidity">Humidity: </p>
                        <p class="wind">Wind Speed: </p>
                        <p class="uv">UV Index: <span class="badge uv-index"></span></p>
                    </div>

                </div>

                <!-- 5 - Day Forcast -->
                <div class="five-day">

                    <h2>5-Day Forecast:</h2>
                    <div class="card-deck">
                        <!-- Card 1 -->
                        <div class="card">
                            <div class="card-body">
                                <h6 class="card-title date">08/16/2019</h6>
                                <i class="temp-icon"></i>
                                <p class="card-text temp">Temp: </p>
                                <p class="card-text hum">Humidity: </p>
                            </div>
                        </div>
                        <!-- Card 2 -->
                        <div class="card">
                            <div class="card-body">
                                <h6 class="card-title date">08/16/2019</h6>
                                <i class="temp-icon"></i>
                                <p class="card-text temp">Temp: </p>
                                <p class="card-text hum">Humidity: </p>
                            </div>
                        </div>

                        <!-- Card 3 -->
                        <div class="card">
                            <div class="card-body">
                                <h6 class="card-title date">08/16/2019</h6>
                                <i class="temp-icon"></i>
                                <p class="card-text temp">Temp: </p>
                                <p class="card-text hum">Humidity: </p>
                            </div>
                        </div>

                        <!-- Card 4 -->
                        <div class="card">
                            <div class="card-body">
                                <h6 class="card-title date">08/16/2019</h6>
                                <i class="temp-icon"></i>
                                <p class="card-text temp">Temp: </p>
                                <p class="card-text hum">Humidity: </p>
                            </div>
                        </div>

                        <!-- Card 5 -->
                        <div class="card">
                            <div class="card-body">
                                <h6 class="card-title date">08/16/2019</h6>
                                <i class="temp-icon"></i>
                                <p class="card-text temp">Temp: </p>
                                <p class="card-text hum">Humidity: </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
